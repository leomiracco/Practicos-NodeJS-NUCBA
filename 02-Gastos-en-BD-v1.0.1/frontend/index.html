<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="./styles.css">
  <title>API gastos</title>

<body>
  
  <div class="main-container">

      <h1>Tabla para el Registro de Gastos (<span class="span-number-of-records"></span>)</h1>

          <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
        </tbody>
      </table>
    </div>
    <div class="form-container">
      <h2>Crear Registro de Gastos</h2>
      <form id="createExpenseForm">
        <div class="description-container">
          <label for="description">Description:</label>
          <input id="description" name="description" type="text" placeholder="DescripciÃ³n del gasto...">
        </div>
        <div class="amount-container">
          <label for="amount">Amount:</label>
          <input id="amount" name="amount" type="text" placeholder="Monto del gasto...">
        </div>
        <div class="button-container">
          <button type="submit">Ingresar Gasto</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./start.js" type="module"></script>

</html>
